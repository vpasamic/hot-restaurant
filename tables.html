<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Tables</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"

<body>
    <div class="container">
        <div class="jumbotron">
            <h1>Hot Restaurant</h1>
            <h3>5 Table Capacity</h3>
            <hr>
            <a href="/tables"><button class="btn btn-danger btn-lg"><span class="fa fa-plus"></span> See Tables</button></a>
            <a href="/reserves"><button class="btn btn-danger btn-lg"><span
                  class="fa fa-eye"></span> Make Reservation</button></a>
          </div>

        <div class="card">
            <div class="card-header">
                <h3><strong>Character Statistics</strong></h3>
            </div>
            <div class="card-body">
                <h2 id="name">Yoda</h2>
                <div id="stats">
                    <h3><strong>Role:</strong> <span id="role">Jedi Master</span></h3>
                    <h3><strong>Age:</strong> <span id="age">900</span></h3>
                    <h3><strong>Force Points:</strong> <span id="force-points">2000</span></h3>
                </div>
            </div>
        </div>


    </div>
    <footer class="footer">
        <a href="/api/tables">API TABLE LINK</a>
        ||
        <a href="/api/waitlist">API WAITLIST</a>
    </footer>


    </div>
