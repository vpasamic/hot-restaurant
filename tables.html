<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Tables</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery.js"></script>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1>Hot Restaurant</h1>
            <h3>5 Table Capacity</h3>
            <hr>
            <a href="/tables"><button class="btn btn-danger btn-lg"><span class="fa fa-plus"></span> See Tables</button></a>
            <a href="/reserves"><button class="btn btn-danger btn-lg"><span
                  class="fa fa-eye"></span> Make Reservation</button></a>
          </div>
        <div class="reserves">
            <h2>reservations</h2>
        </div>
        <div class= "waitlist">
            <h2>Waitlist</h2>

        </div>
    


        </div>
        <footer class="footer">
            <a href="/api/tables">API TABLE LINK</a>
            ||
            <a href="/api/waitlist">API WAITLIST</a>
        </footer>


    </div>
   
    <script type="text/javascript">
        $.get("/api/", function(tables){
            let reserves=$(".reserves");
            let waitlisted=$(".waitlist");
            for (var i = 0; i< tables.reservations.length;i++){
                var card = $("<div>").addClass("card");
                var name = tables.reservations[i].name;
                console.log(name)
                card.html("<div><h3>"+name+"</h3></div>")
                reserves.append(card)
            };
            for (var x=0; x<tables.waitlist.length;x++){
                var waitcard = $("<div>").addClass("card");
                var waitname = tables.waitlist[x].name;
                console.log(waitname)
                waitcard.html("<div><h3>"+waitname+"</h3></div>")
                waitlisted.append(waitcard)
            };
        });
    </script>

</body>
</html>
