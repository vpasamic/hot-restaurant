<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reservation Page</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1> Hot Restaurant</h1>
      <h3>Make your reservation</h3>
      <hr>
      <a href="/tables"><button class="btn btn-primary btn-lg"><span class="fa fa-fire"></span> View Tables</button></a>
      <a href="/">
        <button class="btn btn-lg btn-default">
          <span class="fa fa-home"></span>
        </button>
      </a>
    </div>
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-header">
            <h3><strong>Table Reservation</strong></h3>
          </div>
          <div class="card-body">
            <form method="POST" role="form">
              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name">
              </div>
              <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="text" class="form-control" id="number">
              </div>
              <div class="form-group">
                <label for="unique-id">Unique ID</label>
                <input type="text" class="form-control" id="id">
              </div>
            </form>
            <br>
            <div class="text-right">
              <button type="submit" class="btn btn-primary btn-md" id="addbtn"><span class="fa fa-fire"></span> Submit</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <footer class="footer">
    <div class="container">
      <p>
        <a href="/api/tables">API Table Link</a> |
        <a href="/api/waitlist">API Wait List</a>
    </div>
  </footer>
</div>


<script type="text/javascript">

  $("#addbtn").on("click", function(){
    var newreserve= {
      name: $("#name").val().trim(),
      number: $("#number").val().trim(),
      id: $("#id").val().trim(),
    };
    console.log(newReservation);
    var currentURL = window.location.origin;
      $.post(currentURL + "/api/newtable", newReservation,
      function(data) {
        if(data === true){
          alert("Yay! You are officially booked!")
        }
        if(data === false){
          alert("Sorry you are on the wait list")
        }
        $("#name").val("");
        $("#phone").val("");
        $("#id").val("");

      });

return false;

});

</script>



</body>
</html>
